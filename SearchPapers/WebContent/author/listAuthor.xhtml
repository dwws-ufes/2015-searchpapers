<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:o="http://omnifaces.org/ui"
     template="/resource/template/decorator.xhtml">
      
      <ui:define name="title"><h:outputText value="#{msgs['title.welcome']}" /></ui:define>
      
      <ui:define name="contents">

      <h1><h:outputText value="#{msgs['Author.title.list']}" /></h1>
    <hr/>
    <br/>

<h:form id="frmButtons">
   <div class="crudButtons">	   
   		<p:commandButton icon="ui-icon-document" action="#{authorController.novo}" value="Novo Author" />	
   </div>
</h:form>
	
	<br />
	  
<h:form id="formListAuthor">  

<p:growl id="msgOk" showDetail="false" />

<p:dataGrid id="dtAuthors" style="border-style: none !important" value="#{authorControllerList.authors}" var="author" columns="3">

	<p:panel style="width:270px; height:350px">
    	<h:panelGrid id="pgAuthors" columns="1" style="width:230px; height:350px; text-align:center;">
    		
    		<h:commandLink id="linkEdit" action="#{authorController.editar(author.id)}" ajax="false" >
    			<o:graphicImage id="giFoto" value="#{authorControllerList.getImage(author.arquivoFoto)}" dataURI="true" width="200" height="250" />
			</h:commandLink>
			
	      	<h:panelGrid columns="1" >
	      		<h:outputText id="name" value="#{author.name}"/>
	      	</h:panelGrid>	
	      	
	      	<h:panelGrid columns="3">
	      		<p:commandButton id="cbEditar" action="#{authorController.editar(author.id)}" icon="ui-icon-pencil"/>	      	
	      		<p:commandButton id="cbDeletar" action="#{authorController.deletar(author)}" icon="ui-icon-closethick" ajax="false" />	
	      	</h:panelGrid>
	      	      
	    </h:panelGrid>
  	</p:panel> 
           
</p:dataGrid>
</h:form>

			
      </ui:define>
    
      
</ui:composition>
