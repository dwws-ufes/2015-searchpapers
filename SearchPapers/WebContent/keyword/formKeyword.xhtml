<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      			xmlns:ui="http://java.sun.com/jsf/facelets"
     			xmlns:f="http://java.sun.com/jsf/core"
      			xmlns:h="http://java.sun.com/jsf/html"
      			xmlns:p="http://primefaces.org/ui"
      			template="/resource/template/decorator.xhtml">
      
      <ui:define name="title"><h:outputText value="#{msgs['title.welcome']}" /></ui:define>
      
      <ui:define name="contents">
      
      <p:growl id="msgOk" showDetail="false" />
      
      	<h1><h:outputText value="#{msgs['keyword.title.form']}" /></h1>
      	
      
      <hr />
      <br/>	
      
      	<h:form>  

              <h:panelGrid columns="3" >
                <h:outputLabel for="name">Id:</h:outputLabel>
			    <h:inputText id="id" value="#{keywordController.keyword.id}" size="30" readonly="true" />
			    <p:message for="id" />
			      
				<h:outputLabel for="word">Word:</h:outputLabel>
				<h:inputText id="word" value="#{keywordController.keyword.word}" size="30" readonly="#{KeywordController.readOnly}" required="true" label="Word" requiredMessage="É necessário preencher a palavra-chave.">			    	
				</h:inputText>				
				 <p:message for="word" />
				 
				<h:commandButton value="salvar" action="#{keywordController.cadastrar}" readonly="#{KeywordController.readOnly}" validateClient="true"/>					
				<h:commandButton  value="Listar" action="#{keywordController.listar}" immediate="true"/><p></p>	
		      </h:panelGrid>
 
           
        </h:form>
      
      <br/>
      <hr />
      
      </ui:define>
      
</ui:composition>
