<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:o="http://omnifaces.org/ui"
     template="/resource/template/decorator.xhtml">
      
      <ui:define name="title"><h:outputText value="#{msgs['title.welcome']}" /></ui:define>
      
      <ui:define name="contents">

      <h1><h:outputText value="#{msgs['Paper.title.list']}" /></h1>
    <hr/>
    <br />

<h:form id="frmNovo">
   <div class="crudButtons">	   
   		<p:commandButton id="btnNovo" icon="ui-icon-document" action="#{paperController.novo}" value="Novo Paper" />	
   </div>
</h:form>
	
	<br />
	
<h:form id="frmPapers">  

<p:growl id="msgOk" showDetail="false" />

<p:dataGrid id="tabPapersList" style="border-style: none !important" value="#{paperControllerList.papers}" var="paper" columns="3">

	<p:panel style="width:270px; height:390px">
    	<h:panelGrid id="tabPaperList" columns="1" style="width:230px; height:390px; text-align:center;">
    		
			<h:commandLink id="linkArquivo"  action="#{paperControllerList.exibirArquivo(paper.arquivoPdf)}" target="_blank" ajax="false" >
				<o:graphicImage value="#{paperControllerList.getImage(paper.arquivoPdf)}" dataURI="true" width="200" height="250" />
			</h:commandLink>
						
	      	<h:panelGrid columns="1" >
	      		<h:outputText value="#{paper.title}"/>
	      	</h:panelGrid>	
	      	
	      	<h:panelGrid columns="3">
	      		<h:commandLink id="linkArquivo2" action="#{paperControllerList.exibirArquivo(paper.arquivoPdf)}" target="_blank" ajax="false" >
	      			<p:commandButton ajax="false" icon="ui-icon-document"/>
	      		</h:commandLink>
	      		<p:commandButton id="adicionarPaperToUsuario" action="#{paperControllerList.adicionarPaperToUsuario(paper.id)}" icon="ui-icon-plusthick" ajax="false" />
	      		<p:commandButton action="#{recomendacaoController.novo(paper)}" icon="ui-icon-mail-closed" ajax="false" />
	      	</h:panelGrid>
	      	      
	    </h:panelGrid>
  	</p:panel> 
           
</p:dataGrid>
</h:form>


			
      </ui:define>
    
      
</ui:composition>
